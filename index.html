<!DOCTYPE html>
<html>
<head>
  <title>Sorting Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <label for="barCount">Number of Bars: </label>
    <input type="number" id="barCount" min="1" value="10">
    <button id="generateBars">Generate Bars</button>
    <button id="randomize">Randomize array</button>
    <button id="insertionSort">Insertion Sort</button>
    <button id="selectionSort">Selection Sort</button>
    <button id="bubbleSort">Bubble Sort</button>
    <button id="quickSort">Quick Sort</button>
    <button id="mergeSort">Merge Sort</button>
    <button id="shellSort">Shell Sort</button>
    <button id="changeSize">Change size</button>
  </div>
  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
